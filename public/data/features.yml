      - sample_name: 1751.zarr

- name: basic display
  slug: basic_display
  applies_to: viewer
  description: Does the viewer open the file and display a correct image?
  definition_of_support: |
    The viewer opens the file and displays the image in a minimally correct way. 
    The image should be viewable and not contain clear errors in metadata or display.
  versions: # The OME-Zarr version tested
    0.5:
      - sample_url: https://uk1s3.embassy.ebi.ac.uk/idr/zarr/v0.5/idr0062A/6001240_labels.zarr
      - sample_name: 6001240_labels.zarr

