- name: some compatibility
  slug: some_compatibility
  applies_to: reader_and_writer
  description: Does the tool documentation state some (read or write) compatibility with this OME-Zarr version?
  definition_of_support: |
    Some tool documentation (e.g., README, website) explicitly states at some basic compatibility with the given OME-Zarr version.
  versions: # The OME-Zarr version tested
