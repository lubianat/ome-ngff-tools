      - sample_name: 6001240.zarr
    0.3:
      - sample_url: https://uk1s3.embassy.ebi.ac.uk/idr/zarr/v0.2/6001240.zarr
      - sample_name: 6001240.zarr
    0.2:
      - sample_url: https://uk1s3.embassy.ebi.ac.uk/idr/zarr/v0.2/6001240.zarr
      - sample_name: 6001240.zarr
    0.1:
