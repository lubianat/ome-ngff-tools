name: Update test matrix

on:
  push:
    branches: ["main"]
    paths:
      - "data/_tests/*.yml"
      - "data/_tests/*.yaml"
      - "scripts/build_test_matrix.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip pyyaml

      - name: Build test matrix
        run: python scripts/build_test_matrix.py

      - name: Commit updated matrix
        run: |
          if git status --porcelain | grep -E "data/test_matrix.json|data/_tests/index.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/test_matrix.json data/_tests/index.json
            git commit -m "chore: update test matrix data"
            git push
          else
            echo "No matrix changes to commit."
          fi
